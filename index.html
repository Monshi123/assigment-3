<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>

    <!-- Tailwind and daisy ui cdn -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>

    <!-- backround image -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
                backgroundImage: {
                    'banner-bg': "url('./images/banner4.png')",
                }
            }
          }
        }
      </script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="font-manrope">
   <header class="max-w-6xl mx-auto p-4 lg:p-0">
    <nav class="bg-[#F85559] rounded-full px-4 py-4">
        <div class="navbar">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box gap-8 w-52">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Shop</li>
                    <li>All Fruits</li>
                </ul>
              </div>
              <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal justify-center items-center gap-8">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Shop</li>
                    <li>All Fruits</li>
                </ul>
              </div>
            </div>
            <div>
                    <div class="lg:flex justify-center items-center normal-case text-xl">
                        <img src="./images/logo.png" alt="" class="">
                        <a class="btn btn-ghost normal-case text-4xl text-[#FFF]">Fruit Burst</a>
                    </div>
                </div>
                <div class="navbar-end hidden lg:inline-block lg:pl-[140px]">
                    <input type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs rounded-full" />  
                </div>
          </div>
    </nav>
   </header> 
   <main class="max-w-6xl mx-auto p-4 lg:p-0">
    <!-- banner section -->
    <section class="">
        <div class="hero min-h-[calc(100vh-60px)] bg-banner-bg mt-12">
          <div class="hero-overlay bg-opacity-60"></div>
          <div id="slide1" class="carousel-item relative w-full">
            <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
              <a href="#slide4" class="btn btn-circle">❮</a> 
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
              <img src="./images/Ellipse 1.png" alt="" class="mx-auto mb-8"> 
              <h1 class="text-4xl font-extrabold">Exotic tastes at your doorstep</h1>
              <p class="mt-4 text-xl text-[#FFFFFF]">We supply highly quality organic products</p>
              <button class="btn bg-[#F85559] rounded-xl border-none text-[#FFF] mt-4">Shop Now</button>
            </div>
          </div>
        </div>
    </section>
   </main>
</body>
</html>
